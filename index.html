<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <h1 class="title"> Neon Tic-Tac-Toe</h1>
    </header>
    <main>

        <section class="content"> 
            <section class="info">
                <div class="currentPlauer">
                    <span class="neonText">Now it's <span id="curPlayer"></span>  turn</span>
                </div>

                <div class="stat neonText">
                    <table class="neonText">
                        <th colspan="2" class="headerStat">Statistics</th>
                        <tr>
                            <td class="cellStat"><img src="img/icon_x.svg" alt="Player X"></td>
                            <td "><span id="sX" class="cellText">0</span></td>
                        </tr>
                        <tr>
                            <td class="cellStat"><img src="img/icon_o.svg" alt="Plaeyr O"></td>
                            <td ><span id="sO" class="cellText">0</span></td>
                        </tr>
                        <tr>
                            <td class="cellStat">
                                <img src="img/icon_x.svg" alt="">
                                <img src="img/icon_o.svg" alt="">
                            </td>
                            <td class="cellStat"><span id="sD" class="cellText">0</span></td>
                        </tr>
                    </table>
                </div>

            </section> 

            <section id="area"></section>

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
