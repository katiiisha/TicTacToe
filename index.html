<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <h1 class="title"> Neon Tic-Tac-Toe</h1>
    </header>
    <main class="content">
            <section class="statistics">
                <div class="statCell"> 
                    <span class="player">Player_X</span>
                    <span id="sX" class="counter">0</span>
                </div>
                <div class="statCell"> 
                    <span class="player">Player_O</span>
                    <span id="sO" class="counter">0</span>
                </div>
                <div class="statCell"> 
                    <span class="player">Draw</span>
                    <span id="sD" class="counter">0</span>
                </div>
            </section>
            <section id="area"></section>
            <section class="currentPlauer">
                    <span class="neonText">Now it's 
                        <span id="curPlayer">
                    </span>  turn</span>
            </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
